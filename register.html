<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row mydiv w-100">
        <section class="row container">

            <!-- IMG -->

            <div class="col-sm-6 myimg me-1 d-none d-lg-block rounded-4">
            </div>

            <!-- IMG -->

            <!-- FORM -->

            <div class="col-sm-6 myform ms-1 row align-items-center rounded-4">
                <form class="p-3">
                    <h4 class="text-center fw-bolder" style="margin-bottom: 5px;">SIGN UP</h4>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" placeholder="mymail@email.com"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputPhonenumber" class="form-label m-0">Phone Number</label>
                        <p style="margin-bottom: 5px; font-size: 12px; color: gray;">No spam guaranteed</p>
                        <input type="number" class="form-control" id="phoneNumber" placeholder="+62 - ___ ___-___-___">
                    </div>
                    <div class="">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <p style="font-size: 12px; color: gray;">8 or more characters, at leadt 1 letter and 1 number
                        </p>
                    </div>
                    <div class="row align-items-center">
                        <span class="col">
                            <hr>
                        </span>
                        <span class="w-auto p-0" style="font-size: 12px; color: gray;">Sign up with</span>
                        <span class="col">
                            <hr>
                        </span>
                    </div>
                    <div class="text-center">
                        <a href="https://ln.run/a-IYg"><img src="img/Vector.png" alt=""></a>
                        <a href="https://ln.run/YxuSG" class="m-2"><img src="img/social.png" alt=""></a>
                        <a href="https://ln.run/l_cZz"><img src="img/social (1).png" alt=""></a>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary mybtn fw-semibold" style="font-size: 15px;"
                            onclick="signUp()">SIGN
                            UP</button>
                    </div>
                    <div class="text-center mt-2">
                        <p style="margin: 0px; font-size: 12px;">Already have an account?</p>
                        <a class="fw-semibold" href="index.html" style="text-decoration: none; font-size: 13px;">LOG
                            IN</a>
                    </div>
                </form>
            </div>

            <!-- FORM END -->

        </section>
    </div>
</body>

<script>

    function getTag(id) {
        let tag = document.getElementById(`${id}`).value;
        return tag
    }

    function signUp(clicked_id) {
        alert(clicked_id)
    }

    function signUp() {
        // alert('cuy');
        let username = getTag("username");
        let phoneNumber = getTag("phoneNumber");
        let password = getTag("password");


        fetch('http://localhost:3000/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                "username": username,
                "phoneNumber": phoneNumber,
                "password": password,
            })
        }).then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                // Process the response data
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle any errors
            });
    }
</script>

</html>
